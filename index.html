<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js"></script>
</head>
<body>
    <!-- <h2 id="quiz-status"></h2> -->
    <div id="quiz"></div>
    <div class="quiz">
        <h1>Movie Quiz Using JavaScript</h1>
        <p>You have 10 minutes to complete this quiz. Good Luck!</p> 
        <button onclick="start" id="startBtn">START</button>
        <h2 class="time" style="text-align: center;"></h2>
        <div class="questions" id="quest"></div>
        <div class="option" id="opt"></div>
        <button onclick="checkAns()" id="btn">SUBMIT</button>
        <div id="score"></div>
        
    </div>
    
</body>
   
</html>
